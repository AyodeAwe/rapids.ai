name: RAPIDS
title: RAPIDS
baseurl: "/rapidsai-staging"
postsurl: "https://rapidsai.github.io/site-data/posts.json"
exclude: ['_drafts', 'README.md', '.gitignore', 'CNAME']
plugins:
  - jekyll-redirect-from

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"