<div class="posts-tag">
	<!-- Special thanks to Long Qian for sharing this code snippet
	     http://longqian.me/2017/02/09/github-jekyll-tag/ -->
	{% capture temptags %}
	  {% for tag in site.tags %}
	  	{{ tag[0] }}
	  {% endfor %}
	{% endcapture %}
	{% assign sortedtemptags = temptags | split:' ' | sort %}
	{% for temptag in sortedtemptags %}
	  <a href="{{ site.baseurl }}/tag/{{ temptag }}" class="post-tag-item">{{ temptag }}</a>
	{% endfor %}
</div>
