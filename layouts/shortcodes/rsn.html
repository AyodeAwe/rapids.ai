
<!-- Papa Parse CSV loader -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
    console.log("Parsing RSN")
    let csvdata;
    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSPxywR0IGYZsCpqfdaEHNmx4LA9ADoeasCpScd79IhxlI44KjJUYTX52GCxMWgLwN6nEvUXOLDOj31/pub?output=csv", {
        download: true,
        complete: function(results) {
            csvdata = results;
            //* NOTE: need to find no-hacky way to pass data to alpine.js *//
        }
    });

</script>

<!-- Mini RSN -->
<div x-data="" x-init="console.log('csv:',csvdata)">

    <div class="container">
        <h2><i class="fa-light fa-square-code"></i> Latest Service Notices</h2>

        <div class="columns">
            <template x-for="notices in csv[0]">
                <div class="column is-one-third">
                    <h3> </h3>
                    <p> EOL for CUDA 11.0 in v22.10 Learn more in the <a href="#"> Details <i
                                class="fa-solid fa-arrow-up-right"></i></a> </p>
                </div>
            </template>
        </div>
    </div>

</div>
