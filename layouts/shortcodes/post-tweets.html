<!-- Posts -->
<div x-data="{ posts: [{},{}] }" x-init="
fetch('https://rapidsai.github.io/site-data/posts.json')
.then(json => { 
  if (json.ok) {
      return json.json()
  }
  posts = '' // load blank
  throw new Error('Failed to load posts.json')
})
.then(json => {
  posts[0] = json.medium.slice(0,3)
  posts[1] = json.medium.slice(3,6)
})
.catch(error => {console.error(error)})">

    <div class="container">
      <h2 class="mt-5"><i class="fa-regular fa-message-quote"></i> Latest Posts </h2>
      
      <div class="columns">
        <template x-for="article in posts[0]">
          <div class="column is-one-third">
            <a x-bind:href="article.mediumLink" target="_blank">
              <h3><span x-text="article.title"></span> <i class="fa-solid fa-arrow-up-right"></i> </h3>
              <p class="post-text">
                <i class="fa-sharp fa-solid fa-quote-left has-text-rapids-purple-secondary2"></i> &nbsp; <span x-text="article.text"></span> &nbsp; <i class="fa-sharp fa-solid fa-quote-right has-text-rapids-purple-secondary2"></i>
                <br>
                <span class="post-action">Post by <span x-text="article.poster"></span> </span>
              </p>
            </a>
          </div>
        </template>
      </div>

      <div class="columns mt-5">
        <template x-for="article in posts[1]">
          <div class="column is-one-third">
            <a x-bind:href="article.mediumLink" target="_blank">
              <h3> <span x-text="article.title"></span> <i class="fa-solid fa-arrow-up-right"></i> </h3>
              <p class="post-text">
                <i class="fa-sharp fa-solid fa-quote-left has-text-rapids-purple-secondary2"></i> &nbsp; <span x-text="article.text"></span> &nbsp; <i class="fa-sharp fa-solid fa-quote-right has-text-rapids-purple-secondary2"></i>
                <br>
                <span class="post-action">Post by <span x-text="article.poster"></span> </span>
              </p>
            </a>
          </div>
        </template>
      </div>
    
    </div>

</div>
