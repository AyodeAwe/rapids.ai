<!-- Mini Events only 3x -->
<div x-data="{ topResults: {} }" x-init="Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTUSMyTJWjiYtuV6nvoQIDFSrt6yf00Mt4J9ZaXUMgVi1bAIhcOfnASLhsIH2PhZEbuMCg7Olv9bcZF/pub?output=csv', {
        download: true,
        header: true,
        complete: function(results) {
            topResults = results.data.slice(0,3)
    }})">
    <div class="container">
        <h2><i class="fa-regular fa-calendar-star"></i> Upcoming Events</h2>

        <div class="columns">
            <template x-for="event in topResults">
                <div class="column is-one-third">
                    <h3> <span x-text="event.Title"></span> <span x-text="event.Date"></span></h3>
                    <h3> <span x-text="event.Type"></span> </h3>
                    <p> <span x-text="event.Description"></span> </p>
                    <a href="/events/" target="_blank"> See More <i class="fa-solid fa-arrow-up-right"></i></a>
                </div>
            </template>
        </div>
    </div>

</div>
